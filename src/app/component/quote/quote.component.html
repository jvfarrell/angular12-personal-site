<div class="quotebox container" *ngIf="quote">
  <div class="row">
    <div class="col align-self-center">
      <h2 class="quoteheader">Quote from my collection</h2>
      <div class="row quoteheader">
        <p>{{quote}}</p>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <button class="btn btn-primary "(click)="getQuote()">Another one</button>
        </div>
      </div>
    </div>
  </div>
